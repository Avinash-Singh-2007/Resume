<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <input type="text" name="" id="display" />
      <div class="button_container">
        <button
          onclick="
        currentdisplay ='';
        document.querySelector('#display').value= currentdisplay;
      "
          ;
          class="button"
        >
          C
        </button>

        <button
          onclick="
        currentdisplay +='1';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          1
        </button>

        <button
          onclick="
        currentdisplay +='2';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          2
        </button>

        <button
          onclick="
        currentdisplay +='+';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          +
        </button>
        <button
          onclick="
        currentdisplay +='3';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          3
        </button>
        <button
          onclick="
        currentdisplay +='4';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          4
        </button>
        <button
          onclick="
        currentdisplay +='5';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          5
        </button>
        <button
          onclick="
        currentdisplay +='-';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          -
        </button>
        <button
          onclick="
        currentdisplay +='6';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          6
        </button>
        <button
          onclick="
        currentdisplay +='7';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          7
        </button>
        <button
          onclick="
        currentdisplay +='8';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          8
        </button>
        <button
          onclick="
        currentdisplay +='*';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          *
        </button>
        <button
          onclick="
        currentdisplay +='9';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          9
        </button>

        <button
          onclick="
        currentdisplay +='0';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          0
        </button>
        <button
          onclick="
        currentdisplay +='.';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          .
        </button>

        <button
          onclick="
        currentdisplay +='/';
        document.querySelector('#display').value= currentdisplay;
        "
          ;
          class="button"
        >
          /
        </button>

        <button
          onclick="
        currentdisplay =  eval(currentdisplay);
        document.querySelector('#display').value= currentdisplay;
        "
          class="button"
        >
          =
        </button>

        
        
      </div>
    </div>
    <script>
      let currentdisplay = "";
      document.querySelector("#display").value = currentdisplay;
    </script>
  </body>
</html>
